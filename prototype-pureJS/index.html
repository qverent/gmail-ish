<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>A Gmail-ish search and tag app, using very, srictly, vanilla JS</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,500;0,700;1,200;1,300&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/be24c79631.js" crossorigin="anonymous"></script>
        <link rel="icon" type="image/png" href="assets/FAVICON-32.png">
        <link rel="stylesheet" href="css/master.css">
        <link rel="stylesheet" href="css/table.css">
    </head>
    <body>
        <div class="container-fluid h-100">
            <div class="row align-items-center justify-content-center px-2 py-2" id="context">
                <div class="col-3">
                    <img src="assets/logo+black.png" class="img-fluid" alt="Segmed logo" />
                </div>
                <div class="col-9">
                    <div id="search-bar" class="hidden">
                        <form class="form-inline align-items-center justify-content-between">
                            <div class="col-6">
                        <label class="sr-only" for="search-input">Search terms to include</label>
                        <div class="input-group">
                            <input class="form-control py-2 border-right-0 border" placeholder="words and &#8220;exact phrases&#8221; to search" type="search" id="search-input-include" onchange="updateSearchArray('inc', this.value)">
                            <span class="input-group-append">
                              <button class="btn btn-outline-secondary border-left-0 border" type="button">
                                    <i class="fa fa-search-plus"></i>
                              </button>
                            </span>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="input-group">
                            <input class="form-control py-2 border-right-0 border" type="search" placeholder="words and &#8220;exact phrases&#8221; to exclude" id="search-input-exclude" onchange="updateSearchArray('exc', this.value)">
                            <span class="input-group-append">
                              <button class="btn btn-outline-secondary border-left-0 border" type="button">
                                    <i class="fa fa-search-minus"></i>
                              </button>
                            </span>
                        </div>
                </div>
                    </form>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center" id="main"></div>
                <div class="col" align="center">
                    <div class="spinner-border" id="loading" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                    <table class="table table-hover hidden" id="search-table">
                        <thead class="thead-dark">
                            <th scope="col">ID</th>
                            <th scope="col">Title</th>
                            <th scope="col">Preview</th>
                            <th scope="col">Tags</th>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                    <div class="hidden" id="doc-viewer">
                        <div class="row bg-dark">
                            <div class="col">
                                Navigation
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3">
                                <div class="row">
                                    <div class="col" id="tags-active">
                                        <h5>Active tags</h5>
                                        <hr />
                                    </div>
                                </div>
                                <div class="col" id="tags-inactive">
                                    <h5>Inactive tags</h5>
                                </div>
                            </div>
                            <div class="col-9">
                                <div class="card">
                                    <div class="card-body" id="doc-viewer-text">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        
        <!--Project data-->
        <script src="data/tags-list.js"></script>
        <script src="data/text-files-list.js"></script>

        <!--Project scripts-->
        <script src="scripts/controller.js"></script>
        <script src="scripts/search.js"></script>
        <script src="scripts/table.js"></script>
        <script src="scripts/tags.js"></script>
    </body>
</html>
